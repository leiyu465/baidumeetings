<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Baidu Meetings</title>
        <meta name="keywords" content="baidu,meetings"/>
        <meta name="description" content="This is auto-generated by sublime-custom-insert"/>
        <meta name="revised" value="yanni4night,2015/09/14"/>
        <link rel="stylesheet" href="styles/bootstrap.min.css"/>
        <link rel="stylesheet" href="styles/popup.css"/>
    </head>
    <body class="bg-faded">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="http://meeting.baidu.com/" target="_blank">百度会议室</a>
                <ul class="nav navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">我的会议室</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://meeting.baidu.com/web/scheduleList" target="_blank">预订会议室</a>
                    </li>
                </ul>
            </nav>
            <div class="schedule-list"></div>
        </div>
        <script type="text/tpl" id="scheduleTpl">
        <table>
            <thead>
                <tr>
                    <th>时间</th>
                    <th>位置</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <% for(var i=0;i<schedules.length;++i){ %>
                <tr>
                    <td><%=schedules[i]['日期']%>(<%=schedules[i]['星期']%>) <%=schedules[i]['开始时间']%>~<%=schedules[i]['结束时间']%>
                    </td>
                    <td>
                        <%=schedules[i]['地域']%><%=schedules[i]['楼层']%> <%=schedules[i]['会议室描述']%> <%=schedules[i]['会议室名称']%>
                    </td>
                    <td>
                        <%=schedules[i]['当前状态']%>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">操作</button>
                            <div class="dropdown-menu">
                                <% if('可签入' === schedules[i]['当前状态']){ %>
                                <a href="#" class="dropdown-item">签入</a>
                                <a href="#" class="dropdown-item">转让</a>
                                <a href="#" class="dropdown-item">取消</a>
                                <% } else if('未开始' === schedules[i]['当前状态']){ %>
                                <a href="#" class="dropdown-item">转让</a>
                                <a href="#" class="dropdown-item">取消</a>
                                <% } else if('已签入' === schedules[i]['当前状态']){ %>
                                <a href="#" class="dropdown-item">签出</a>
                                <% } %>
                            </div>
                        </td>
                    </tr>
                    <% } %>
                </tbody>
            </table>
            </script>
        </body>
        <script src="lib/jquery.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/require.js"></script>
        <script src="scripts/popup.js"></script>
    </html>
