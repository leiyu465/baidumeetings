            <nav class="navbar navbar-default">

                    <div class="schedule-list"></div>

                <script type="text/tpl" id="scheduleTpl">
                <table>
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>时间</th>
                            <th>位置</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% for(var i = 0;i < schedules.length;++i){ %>
                        <tr>
                            <td><%= 1 + i %></td>
                            <td><%= schedules[i].getDateTimeStr() %></td>
                            <td><%= schedules[i].getLocationStr() %></td>
                            <td><%= schedules[i].getStatus() %></td>
                            <td>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">操作 <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        
                                        <% if(schedules[i].canCheckin()){ %>
                                        <li>
                                            <a href="#" data-sid="<%= schedules[i].getId() %>" class="bdm-checkin">签入</a>
                                        </li>
                                        <% } %>
                                        <% if(schedules[i].canTransfer()){ %>
                                        <li>
                                            <a href="#" data-sid="<%= schedules[i].getId() %>" class="bdm-transfer">转出</a>
                                        </li>
                                        <% } %>
                                        <% if(schedules[i].canCancel()){ %>
                                        <li>
                                            <a href="#" data-sid="<%= schedules[i].getId() %>" class="bdm-cancel">取消</a>
                                        </li>
                                        <% } %>
                                        <% if(schedules[i].canCheckout()){ %>
                                        <li>
                                            <a href="#" data-sid="<%= schedules[i].getId() %>" class="bdm-checkout">签出</a>
                                        </li>
                                        <% } %>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <% } %>
                    </tbody>
                </table>
                </script>
                <div id="confirm" class="modal fade">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title">确认</h4>
                            </div>
                            <div class="modal-body">
                                <p></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary">确定</button>
                            </div>
                            </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                            </div><!-- /.modal -->
                        </body>
