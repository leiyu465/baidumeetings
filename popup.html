<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Baidu Meetings</title>
        <meta name="keywords" content="baidu,meetings"/>
        <meta name="description" content="This is auto-generated by sublime-custom-insert"/>
        <meta name="revised" value="yanni4night,2015/09/14"/>
        <link rel="stylesheet" href="styles/back.css"/>
    </head>
    <body>
    <div class="content">
        <h1>百度会议室</h1>
        <a href="#" class="schedule">预订会议室</a>
        <a href="#" class="myschedule">我的会议室</a>
        <div class="schedule-list"></div>
    </div>
    <script type="text/tpl" id="scheduleTpl">
        <table>
            <thead>
                <tr>
                    <% for(var i=0;i<headers.length-1;++i){ %>
                        <th><%= headers[i] %></th>
                    <% } %>
                </tr>
            </thead>
            <tbody>
                <% for(var i=0;i<schedules.length;++i){ %>
                 <tr>
                 <% for(var j=0;j<headers.length-1;++j){ %>
                    <td><%= schedules[i][headers[j]] %></td>
                 <% } %>
                 </tr>
                <% } %>
            </tbody>
        </table>
    </script>
    </body>
    <script src="lib/require.js"></script>
    <script src="scripts/popup.js"></script>
</html>
